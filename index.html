<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Age Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div>
            <p>Date</p>
            <input type="text" id="date" placeholder="date"  minlength="1" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
        </div>

        <div>
            <p>Month</p>
            <input type="text" id="month" placeholder="month" minlength="1" maxlength="2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
        </div>

        <div>
            <p>Year</p>
            <input type="text" id="year" placeholder="year" minlength="4" maxlength="4" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" required>
        </div>

        <button type="submit" onclick="age()">Check Age</button>
    </div>

    <p id="age"></p>
</body>
<script src="./js/index.js"></script>
</html>
